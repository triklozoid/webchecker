version: '3'
services:
  producer:
    build: .
    command: python3 webchecker/producer.py
    environment:
      - KAFKA_HOST=${KAFKA_HOST}
      - KAFKA_PORT=${KAFKA_PORT}
  consumer:
    build: .
    command: python3 webchecker/consumer.py
    environment:
      - POSTGRESQL_URI=${POSTGRESQL_URI}
      - KAFKA_HOST=${KAFKA_HOST}
      - KAFKA_PORT=${KAFKA_PORT}


